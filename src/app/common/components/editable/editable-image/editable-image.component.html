<img class="editable-image" *ngIf="!isActiveInput" [src]="entity[entityField]" />
<app-image-upload (imageUploaded)="handleImageUpload($event)"
                  (imageError)="handleImageError()"
                  (imageLoadedToContainer)="handleImageLoad()"
