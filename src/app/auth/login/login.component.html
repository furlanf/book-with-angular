<section id="login">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1>Login</h1>

        <div *ngIf="notifyMessage" class="alert alert-success">
          {{notifyMessage}}
        </div>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email">
            <div *ngIf="isValidForm('email')" class="alert alert-danger">
              <div *ngIf="isRequired('email')">
                E-mail is required.
              </div>
              <div *ngIf="loginForm.controls['email'].errors.pattern">
                Must be a valid email
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password">
            <div *ngIf="isValidForm('password')" class="alert alert-danger">
              <div *ngIf="isRequired('password')">
                Password is required.
              </div>
            </div>
          </div>
          <button [disabled]="!loginForm.valid" (click)="login()" type="submit" class="btn btn-bwm">Submit</button>
        </form>
        
        <div *ngIf="errors.length > 0" class="alert alert-danger">

          <div *ngFor="let error of errors">
            {{error.detail}}
          </div>

        </div>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hundreds of awesome places in reach of few clicks.</h2>
          <img src="assets/images/login-image.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
